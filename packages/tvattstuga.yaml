# Saker som händer i tvättstugan #


automation:
  - alias: Turn on tvatt with motion
    trigger:
      platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_
      to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.tvattstuga
        data_template:
          kelvin: >
            {% if now().hour >= 20 %}
              2500
            {% elif now().hour < 5  %}
              1
            {% else %}
              3000
            {% endif %}
          brightness_pct: >
            {% if states('light.tvattstuga') == 'off' %}
              10
            {% elif  state_attr('light.tvattstuga','brightness') < 20 %}
              25
            {% else %}
              state_attr('light.tvattstuga','brightness') + 1
            {% endif %}
      - delay: '00:00:01'
      - service: light.turn_on
        entity_id: light.tvattstuga
        data_template:
          brightness_pct: >
            {% if now().hour < 5  %}
              20
            {% else %}
              90
            {% endif %}  
          transition: '8'

  - alias: Dim tvatt no motion 5
    trigger:
      platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_
      to: 'off'
      for:
        minutes: 3
#        seconds: 15
    action:
      service: light.turn_on
      entity_id: light.tvattstuga
      data:
        brightness_pct: 1
        transition: 10


  - alias: Turn off tvatt no motion 10 
    trigger:
      platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_
      to: 'off'
      for:
        minutes: 9 
#        seconds: 30
    action:
      service: light.turn_off
      entity_id: light.tvattstuga
